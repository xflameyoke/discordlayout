<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">
  <title>Discord Copy</title>
  <meta name="description" content="Discrod Layout Copy">
  <meta name="keywords" content="discord, learning, voicechat">
  <meta name="author" content="Mateusz">
  <link rel="stylesheet" href="style.css">
  <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">

<body>

    <header>
        <div>
            <p id="name"><img src="img/discordname.png" width="60px" height="13px"></p>
        </div>
    </header>

    <nav>
        <div class="channels">
            <div id="discordlogo"><img src="img/discordlogo.png" width="50px" height="50px"></img></div>
            <div class="border"><p>A</p></div>
            <div class="border"><p>B</p></div>
            <div class="border"><p>C</p></div>
        </div>
    </nav>

    <article>
        <div id="left"></div>
        <div id="top"></div>
        <div id="center"></div>
        <div id="right"></div>
    </article>


</body>
</html>
