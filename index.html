<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <title>Discord Copy</title>
  <meta name="description" content="Discrod Layout Copy">
  <meta name="keywords" content="discord, learning, voicechat">
  <meta name="author" content="Mateusz">
  <link rel="stylesheet" href="style.css">
  <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/fontello.css" type="text/css" />



</head>

<body>

  <nav>
    <div class="channels">
      <div id="discordlogo"><img src="img/discordlogo.png"></img></div>
      <div id="line"></div>
      <div class="border">
        <p>A</p>
      </div>
      <div class="border">
        <p>B</p>
      </div>
      <div class="border">
        <p>C</p>
      </div>
      <div id="addserver">
        <p>+</p>
      </div>
      <div id="addserver">
        <p><i class="icon-compass"></i></p>
      </div>
    </div>
  </nav>

  <main>

    <div id="left">

      <div id="find">
        <form>
          <input type="search" id="fcall" name="fcall" placeholder="Znajdź lub rozpocznij rozmowę">
        </form>
      </div>

      <div id="list">
        <div><i class="icon-user"></i>Znajomi</div>
        <div><i class="icon-fire"></i>Nitro</div>
      </div>

      <div id="priv">Prywatne wiadomości <span>+</span></div>
      
      <div class="friends-list">
        <div class="friends-list-position"><img src="https://cdn.iconscout.com/icon/free/png-256/avatar-370-456322.png"></img><p>Jeffy</p></div>
        <div class="friends-list-position"><img src="https://cdn.iconscout.com/icon/free/png-256/avatar-370-456322.png"></img><p>Qieeves</p></div>
        <div class="friends-list-position"><img src="https://cdn.iconscout.com/icon/free/png-256/avatar-370-456322.png"></img><p>Qrusker</p></div>
      </div>

      <div id="your-account">
        <div class="your-account-position"><img src="https://cdn.iconscout.com/icon/free/png-256/avatar-370-456322.png"></img><p><strong>xFlameyoke</strong>
        #5619</p><span><i class="icon-mic"></i><i class="icon-headphones"></i><i class="icon-cog"></i></span></div>
      </div>

    </div>

    <div id="top">

        <ul>
          <li class="friend"><span><i class="icon-user"></i>Znajomi</span></li>
          <li>Dostępny</li>
          <li>Wszystkie</li>
          <li>Oczekujące</li>
          <li>Zablokowani</li>
        </ul>
        
        <div id="right-icons">
          <i class="icon-help-circled"></i>
          <i class="icon-inbox"></i>
        </div>

    </div>
    <div id="center"></div>
  </main>


</body>

</html>
