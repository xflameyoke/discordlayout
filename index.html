<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <title>Discord Copy</title>
  <meta name="description" content="Discrod Layout Copy">
  <meta name="keywords" content="discord, learning, voicechat">
  <meta name="author" content="Mateusz">
  <link rel="stylesheet" href="style.css">
  <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/fontello.css" type="text/css" />



</head>

<body>

  <nav>
    <div class="channels">
      <div id="discordlogo"><img src="img/discordlogo.png"></img></div>
      <div id="line"></div>
      <div class="border">
        <p>A</p>
      </div>
      <div class="border">
        <p>B</p>
      </div>
      <div class="border">
        <p>C</p>
      </div>
      <div id="addserver">
        <p>+</p>
      </div>
      <div id="addserver">
        <p><i class="icon-compass"></i></p>
      </div>
    </div>
  </nav>

  <main>

    <div id="left">

      <div id="find">
        <form>
          <input type="search" id="fcall" name="fcall" placeholder="Znajdź lub rozpocznij rozmowę">
        </form>
      </div>

      <div id="list">
        <div><i class="icon-user"></i>Znajomi</div>
        <div><i class="icon-fire"></i>Nitro</div>
      </div>

      <div id="priv">Prywatne wiadomości <span>+</span></div>
      
      <div class="friends-list">
        <p><img src="https://cdn.iconscout.com/icon/free/png-256/avatar-370-456322.png" height="30px"></img>Jeffy</p>
        <p><i class="icon-github-circled"></i>Qievess</p>
        <p><i class="icon-github-circled"></i>Qrusker</p>
      </div>

    </div>

    <div id="top"></div>
    <div id="center"></div>
    <div id="right"></div>
  </main>


</body>

</html>
